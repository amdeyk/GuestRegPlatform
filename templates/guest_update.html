<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1>Employee Dashboard</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/guest_registration">Guest Registration</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin_dashboard">Admin Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/employee_dashboard">Employee Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_guest">View Guest</a></li>
                <li class="nav-item"><a class="nav-link" href="/report">Generate Report</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Guest Management</h2>

        <div class="card mb-4">
            <div class="card-header">Update Guest Information</div>
            <div class="card-body">
                <form action="/fetch-guest-details" method="post" class="mb-4">
                    <div class="form-group">
                        <label for="guestId">Enter Guest ID:</label>
                        <input type="text" class="form-control" id="guestId" name="guest_id" placeholder="Guest ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">View Details</button>
                </form>
                    <div class="form-group">
                        <label for="guestSelect">Select Guest:</label>
                        <select class="form-control" id="guestSelect" name="guest_id" required>
                            {% for guest in guests %}
                                <option value="{{ guest.ID }}">{{ guest.Name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Check-in Checkbox -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkinCheckbox" name="isCheckedIn">
                        <label class="form-check-label" for="checkinCheckbox">Check-in Guest</label>
                    </div>
        
                    <!-- Payment Received Checkbox -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="paymentCheckbox" name="isPaymentReceived">
                        <label class="form-check-label" for="paymentCheckbox">Payment Received</label>
                    </div>
        
                    <!-- Gift Received Checkbox -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="giftCheckbox" name="isGiftReceived">
                        <label class="form-check-label" for="giftCheckbox">Gift Received</label>
                    </div>
        
                    <div class="form-row">
                        <!-- Lunch and Dinner Coupons Day 1-3 -->
                        <div class="col-md-4">
                            <h5 class="mt-2">Meal Coupons Day 1</h5>
                            <!-- Lunch Day 1 Checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lunchDay1Checkbox" name="isLunchDay1">
                                <label class="form-check-label" for="lunchDay1Checkbox">Lunch Coupon Given</label>
                            </div>
                            <!-- Dinner Day 1 Checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dinnerDay1Checkbox" name="isDinnerDay1">
                                <label class="form-check-label" for="dinnerDay1Checkbox">Dinner Coupon Given</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5 class="mt-2">Meal Coupons Day 2</h5>
                            <!-- Lunch Day 2 Checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lunchDay2Checkbox" name="isLunchDay2">
                                <label class="form-check-label" for="lunchDay2Checkbox">Lunch Coupon Given</label>
                            </div>
                            <!-- Dinner Day 2 Checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dinnerDay2Checkbox" name="isDinnerDay2">
                                <label class="form-check-label" for="dinnerDay2Checkbox">Dinner Coupon Given</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5 class="mt-2">Meal Coupons Day 3</h5>
                            <!-- Lunch Day 3 Checkbox -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lunchDay3Checkbox" name="isLunchDay3">
                                <label class="form-check-label" for="lunchDay3Checkbox">Lunch Coupon Given</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary">Update Guest Information</button>
                    
                </form>
            </div>
        </div>
    <div style="height: 3rem;"></div> <!-- Adjust the height as needed -->
    </div>
    <!-- New Button for Barcode Updates -->
    <div class="text-center mt-4">
        <button onclick="location.href='/barcode-updates'" class="btn btn-info">Barcode Scanning & Updates</button>
    </div>
    </div>
    <footer>
        <button onclick="location.href='/'">Back to Home</button>
        <button>Help: +91-9899339005</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
